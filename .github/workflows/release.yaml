name: RELEASE - Package changed charts and upload to the chartmuseum

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
    name: Build Chart Packages and Upload
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Package Charts
        id: package_charts
        run: |
          mkdir release-packages
          changed_charts=""
          for dir in charts/*; do
            chart_name="$(basename "$dir")"
            version="$(yq '.version' "$dir/Chart.yaml")"
            if ! git rev-parse "$chart_name-${version#v}" &>/dev/null; then
              echo "Packaging chart $chart_name..."
              helm package $dir -d ./release-packages
              changed_charts+="$chart_name,"
            fi
          done
          echo ${changed_charts%,}
      - name: Upload Charts
        id: upload_charts
        run: |
          for pkg in release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            echo "Uploading $pkg..."
            curl --data-binary $pkg https://chartmuseum.cluster.edward.sydney
          done